<mat-toolbar color="primary">
    <span><a routerLink="/">My Messages</a></span>
    <span class="spacer"></span>
    <span *ngIf="isAuthenticated"><a mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a></span>
    <span *ngIf="!isAuthenticated"><a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a></span>
    <span *ngIf="!isAuthenticated"><a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a></span>
    <span *ngIf="isAuthenticated"><a mat-button (click)="onLogout()" routerLinkActive="mat-accent">Logout</a></span>
</mat-toolbar>
